<mat-card>
    <h1>Add New quiz</h1>
    <div class="bootstrap-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input 
                        [(ngModel)]="quizData.title"
                        type="text"
                        name="title"
                        placeholder="Enter title"
                        matInput>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                        [(ngModel)]="quizData.description"
                        name="description"
                        placeholder="Enter description"
                        rows="15"
                        matInput>
                        </textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter Maximum marks</mat-label>
                                <input
                                [(ngModel)]="quizData.maxMarks"
                                name="maxMarks"
                                placeholder="Enter here"
                                matInput>
                            </mat-form-field>  
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label> Number of questions</mat-label>
                                <input
                                [(ngModel)]="quizData.numberOfQuestions"
                                name="numberOfQuestions"
                                placeholder="Enter here"
                                matInput>
                            </mat-form-field> 
                        </div>
                    </div>
                    <mat-slide-toggle
                    name="active"
                    [(ngModel)]="quizData.active" class="mt20">
                    Publish
                    </mat-slide-toggle>
                    <br/>
                    <!-- Category select -->
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{ c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                          <button mat-raised-button type="submit" color="primary">Add</button>
                      </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</mat-card>
