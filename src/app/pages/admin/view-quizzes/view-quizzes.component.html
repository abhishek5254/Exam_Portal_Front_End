<mat-card class="mt20 ml20 mr20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
        {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
  
        <button
        [routerLink]="'/admin/view-questions/'+q.qid + '/'+q.title"
        mat-flat-button color="primary"> 
            Questions
        </button>
        
        <button mat-stroked-button color="primary" class="ml20"> 
           Number of questions : {{q.numberOfQuestions}}
        </button>
        <button mat-flat-button color="primary" class="ml20"> 
            Max Marks : {{q.maxMarks}}
         </button>
         <button [routerLink]="'/admin/quiz/' + q.qid " 
         mat-stroked-button 
         color="primary" 
         class="ml20"
         > 
           Update
         </button>
         <button mat-flat-button color="primary" class="ml20"> 
            Attempts
         </button>
         <button mat-flat-button color="primary" (click)="deleteQuiz(q.qid)" class="ml20"> 
            Delete
         </button>
   
    
</mat-card>
<div class="container  mt20 mb20 text-center">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add new Quiz</button>
</div>
