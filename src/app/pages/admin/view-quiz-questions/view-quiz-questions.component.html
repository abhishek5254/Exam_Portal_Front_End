<h1 class="mt20">Questions of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Question</button>
            </div>
            <mat-card  *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>

                  <p>
                      <b>Q{{i+1}} : </b> <span class="ml20" [innerHTML]="q.content"> </span>
                  </p>

                  <div class="container-fluid">
                      <div class="row">
                          <div class="col-md-6">
                              <p> i) {{ q.option1}}</p>
                          </div>
                          <div class="col-md-6">
                            <p> ii) {{ q.option2}}</p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                            <p> iii) {{ q.option3}}</p>
                        </div>
                        <div class="col-md-6">
                          <p> iv) {{ q.option4}}</p>
                      </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="mt10"><b>Correct Answer: {{ q.answer}}</b></p>
                  </div>

                </mat-card-content>
                
                    <button mat-flat-button (click)="deleteQuestion(q.quesId)" color="accent">Delete</button>
                    <button mat-flat-button color="accent" class="ml10">Update</button>
               
            </mat-card>
        </div>
    </div>
</div>
