<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/m6.png" />
                </div>
                <h2 class="text-center">Register here!!</h2>
                <form (ngSubmit)="formSubmit()">
                    <!--username -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required 
                         [(ngModel)]="user.username"
                         name="username"
                        matInput placeholder="Enter here">  
                        <mat-hint class="primary">Username should be less than 8 characters</mat-hint>                      
                    </mat-form-field>

                    <!--Email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email address</mat-label>
                        <input required 
                        [(ngModel)]="user.email"
                        name="email"
                         type="email" matInput placeholder="Enter here">                        
                    </mat-form-field>

                       <!--Password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required 
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!--First name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required 
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter here">                        
                    </mat-form-field>

                    <!--Last name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required 
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here">                        
                    </mat-form-field>

                    <!--Phone -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required 
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter here">                        
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left:20px;" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>

</div>
