<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="class col-md-4" *ngFor="let q of quizzes">
                <!-- <h3>{{q.title}}</h3> -->

                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title class="truncate">
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>

                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-action-list>
                        <button mat-button color="primary">View</button>
                        <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/' +q.qid" class="ml5">Start</button>
                        <button mat-button color="accent" class="ml5">Ques: {{q.numberOfQuestions}}</button>
                        <button mat-button color="accent" class="mt5">M.M: {{q.maxMarks}}</button>
                    </mat-action-list>
                </mat-card>

            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h2>No Data in this Category</h2>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
